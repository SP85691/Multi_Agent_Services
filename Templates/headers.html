<header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">TaskBotIX</h1>
        <nav class="flex space-x-4">
            <a href="{{ url_for('read_root') }}" class="text-gray-300 hover:text-white">Home</a>
            <a href="{{ url_for('about_page') }}" class="text-gray-300 hover:text-white">About</a>
            <a href="{{ url_for('services_page') }}" class="text-gray-300 hover:text-white">Services</a>
            <a href="{{ url_for('contact_page') }}" class="text-gray-300 hover:text-white">Contact</a>
            <a href="{{ url_for('playground_page') }}" class="text-gray-300 hover:text-white">Playground</a>
        </nav>
        <div class="relative">
            {% if current_user %}
                <div class="flex items-center space-x-4 cursor-pointer" id="user-menu-button">
                    <img src="{{ url_for('Static', path='images/eyeglases.png') }}" alt="User Profile" class="w-10 h-10 rounded-full">
                    <span>{{ current_user.Username }}</span>
                </div>
                <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                    <div class="px-4 py-2 text-gray-800">
                        <p class="font-bold">{{ current_user.Username }}</p>
                        <p class="text-sm">{{ current_user.email }}</p>
                    </div>
                    <div class="border-t border-gray-200"></div>
                    <a href="{{ url_for('logout') }}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                </div>
            {% else %}
                <a href="{{ url_for('login_page') }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Login</a>
                <a href="{{ url_for('signup_page') }}" class="hover:bg-red-500 text-white font-bold py-2 px-4 rounded">Sign Up</a>
            {% endif %}
        </div>
    </div>
</header>
<script>
    document.getElementById('user-menu-button').addEventListener('click', function() {
        const userMenu = document.getElementById('user-menu');
        userMenu.classList.toggle('hidden');
    });

    // Close the dropdown if the user clicks outside of it
    window.addEventListener('click', function(event) {
        const userMenu = document.getElementById('user-menu');
        const userMenuButton = document.getElementById('user-menu-button');
        if (!userMenuButton.contains(event.target)) {
            userMenu.classList.add('hidden');
        }
    });
</script>
