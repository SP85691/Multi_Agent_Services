<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Multi Agent Services</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6">Sign Up</h2>
        {% if error %}
        <div class="mt-4 bg-red-500 text-white p-2 rounded">
            {{ error }}
        </div>
        {% endif %}
        <div class="border-t border-gray-700 my-6"></div>
        <form action="{{ url_for('signup') }}" method="post">
            <div class="mb-4">
                <label for="name" class="block text-gray-300 mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 rounded bg-gray-700 text-gray-100" required>
            </div>
            <div class="mb-4">
                <label for="username" class="block text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 rounded bg-gray-700 text-gray-100" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-300 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-700 text-gray-100" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 rounded bg-gray-700 text-gray-100" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Sign Up</button>
                <a href="{{ url_for('login_page') }}" class="text-blue-500 hover:underline">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
